name: Deploy Frontend to Netlify

on:
  push:
    branches:
      - main
    paths:
      - 'monorepo/frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # - name: ğŸ“¥ Cache Node.js dependencies
        # uses: actions/cache@v3
        # with:
          # path: monorepo/frontend/node_modules
          # key: ${{ runner.os }}-monorepo-frontend-${{ hashFiles('monorepo/frontend/package-lock.json') }}
          # restore-keys: |
            # ${{ runner.os }}-monorepo-frontend-

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        working-directory: monorepo/frontend
        run: npm ci

      - name: âœ… Run Tests
        working-directory: monorepo/frontend
        run: npm test

      - name: ğŸ”¨ Build Next.js app
        working-directory: monorepo/frontend
        run: npm run build

      - name: ğŸš€ Deploy to Netlify
        working-directory: monorepo/frontend
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install netlify-cli -g
          netlify deploy --prod --dir=.next --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID
